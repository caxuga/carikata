<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Kata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="menu">
    <h1>Cari Kata</h1>
    <hr>
    <input type="text" id="playerName" placeholder="Masukkan Nama">
    <button id="startBtn">Mulai Game</button>

    <h2>🏆 Leaderboard 🏆</h2>
    <ol id="leaderboard"></ol>
  </div>

  <div class="container" id="game" style="display:none;">
    <h1>Cari Kata</h1>
    <div class="info">
      <span id="infoName"></span> |
      <span id="infoTime"></span> |
      <span id="infoScore"></span>
    </div>

    <div id="wordList"></div>
    <div id="grid"></div>
  </div>

  <!-- Canvas untuk konfeti -->
  <canvas id="confetti"></canvas>

  <!-- Footer -->
  <footer>
    © 2025 dibuat dengan ❤️ oleh Agus Widodo FN.
  </footer>

  <script src="script.js"></script>
</body>
</html>
